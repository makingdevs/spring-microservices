<div class="container mx-auto py-5" ng-cloak>
  <div class="grid place-content-center">
    <div *ngIf="products.length === 0" class="rounded-lg shadow-lg bg-white max-w-sm text-center">
      <div class="p-6">
        <h5 class="text-gray-900 text-xl font-medium mb-2">
          Tu carrito de Spring está vacío.
        </h5>
        <p class="text-gray-700 text-base mb-4">
          Revisa tus artículos guardados para más tarde abajo o
          <a class="text-blue-500" href="/">continúa comprando</a>.
        </p>
      </div>
    </div>
    <div class="grid grid-cols-8 gap-10 mt-5">
      <div class="col-span-2" *ngFor="let product of products">
        <div class="grid grid-cols-2 gap-4 px-4 py-4 place-items-center bg-transparent">
          <div class="col-span-2">
            <h5 class="text-gray-900 text-lg leading-tight font-medium">
              {{product.name}}
            </h5>
          </div>
          <div class="col-span-1">
            <div class="text-lg">
              <span class="text-sm">$</span>
              {{product.price}}
              <span class="text-xs">MXN</span>
            </div>
          </div>
          <div class="col-span-1 grid place-content-end">
            <button type="button" (click)="onDeleteProduct(product.id)"
              class=" inline-block px-3 py-2.5 bg-red-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out">
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <toast-component message="Product removed correctly" [isOpen]="showToast"></toast-component>
