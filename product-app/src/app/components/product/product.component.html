<div class="container mx-auto py-5">
  <div class="grid place-content-end">
    <a href="/cart" class="flex rounded rounded-lg border border-slate-300 hover:border-slate-400 px-10 py-2.5">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
        <path
          d="M10.975 8l.025-.5c0-.517-.066-1.018-.181-1.5h5.993l-.564 2h-5.273zm-2.475 10c-.828 0-1.5.672-1.5 1.5 0 .829.672 1.5 1.5 1.5s1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm11.305-15l-3.432 12h-10.428l-.455-1.083c-.324.049-.652.083-.99.083-.407 0-.805-.042-1.191-.114l1.306 3.114h13.239l3.474-12h1.929l.743-2h-4.195zm-6.305 15c-.828 0-1.5.671-1.5 1.5s.672 1.5 1.5 1.5 1.5-.671 1.5-1.5c0-.828-.672-1.5-1.5-1.5zm-9-15c-2.486 0-4.5 2.015-4.5 4.5s2.014 4.5 4.5 4.5c2.484 0 4.5-2.015 4.5-4.5s-2.016-4.5-4.5-4.5zm-.469 6.484l-1.687-1.636.695-.697.992.94 2.115-2.169.697.696-2.812 2.866z" />
      </svg>
      <p class="ml-1">{{totalProductsInCart}}</p>
    </a>
  </div>
  <div class="grid grid-cols-8 gap-10 mt-5">
    <div class="col-span-2" *ngFor="let product of products">
      <div class="grid grid-cols-2 gap-4 px-4 py-4 place-items-center bg-transparent">
        <div class="col-span-2">
          <h5 class="text-gray-900 text-lg leading-tight font-medium">
            {{product.name}}
          </h5>
        </div>
        <div class="col-span-1">
          <div class="text-lg">
            <span class="text-sm">$</span>
            {{product.price}}
            <span class="text-xs">MXN</span>
          </div>
        </div>
        <div class="col-span-1 grid place-content-end">
          <button type="button" (click)="onAddProduct(product.id)"
            class=" inline-block px-3 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<toast-component message="Product added correctly" [isOpen]="showToast"></toast-component>
